<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Emp_id</th>
                <th>Emp_name</th>
                <th>Emp_des</th>
                <th>Emp_salary</th>
                <th>Emp_location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Rony</td>
                <td>Manager</td>
                <td>$10000</td>
                <td>NY</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jeni</td>
                <td>Asc Manager</td>
                <td>$8000</td>
                <td>NJ</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
