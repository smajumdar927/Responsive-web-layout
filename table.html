<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid darkgray;
            padding: 0 10px;
        }
    </style>
</head>

<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th>No.</th>

                    <th>Name</th>

                    <th>Company</th>

                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bill Gates</td>
                    <td>Microsoft</td>
                    <td>$1000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Larry Page</td>
                    <td>Google</td>
                    <td>$1100</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Steve Jobs</td>
                    <td>Apple</td>
                    <td>$1500</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Mark Zuckerberg</td>
                    <td>Facebook</td>
                    <td>$2000</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
