<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Jamaler Ma Pitha store</h1>
    <form action="">
        <p>Name: <input type="text" name="name" placeholder="Enter Your Name" id=""></p>
        <p>Email: <input type="email" name="email" placeholder="example@email.com" id=""></p>
        <fieldset>
            <legend>Select Your Pitha</legend>
            <p><label for="chitoy"><input type="radio" name="pitha" id="chitoy">Chitoy</label></p>
            <p><label for="vapa"><input type="radio" name="pitha" id="vapa">Vapa</label></p>
            <p><label for="tellerpitha"><input type="radio" name="pitha" id="tellerpitha">Tellerpitha</label></p>
        </fieldset>
        <fieldset>
            <legend>Select Your Vorta</legend>
            <p><label for="shutki"><input type="checkbox" name="vorta" id="shutki">Shutki</label></p>
            <p><label for="sorisha"><input type="checkbox" name="vorta" id="sorisha">Sorisha</label></p>
            <p><label for="begun"><input type="checkbox" name="vorta" id="begun">Begun</label></p>
        </fieldset>
        <br>
        <p>Special Instruction</p>
        <textarea name="instruction" id="" cols="30" rows="10" placeholder="enter your instruction....."></textarea>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
    </form>
</body>

</html>
